<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     th:fragment="signature-overview-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Manage Signatures</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:replace="fragments/signature-overview :: signature-overview"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:fragment="signature-overview-modal-script" th:if="${showManageSignatureForm != null}">
    // Shorthand for $( document ).ready()
    $(function () {
        if ([[${showManageSignatureForm}]] !== undefined) {
            $('#exampleModal').modal('show');
        }
    });
</script>
